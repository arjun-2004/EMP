<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <table class="table table-dark table-striped table-hover table-bordered border-light">
        <thead>
          <tr class=" table-primary border-dark " >
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Sallary</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody>
            {% for emp in emps  %}
            <tr>
                {% comment %} <th scope="row">{{emp.id}}</th> {% endcomment %}
                <td>{{emp.id}}</td>
                <td>{{emp.first_name}}</td>
                <td>{{emp.last_name}}</td>
                <td>{{emp.salary}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.hireDate}}</td>
                <td><a href="remover_emp/{{emp.id}}" class="btn btn-danger">delete {{emp.id}}</a></td>
                


            </tr>
            {% endfor %}
            
        </tbody>
      </table>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
